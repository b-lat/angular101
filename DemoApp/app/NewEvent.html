<!doctype html>
<html lang="en-gb" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/app.css" rel="stlesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li>
              <a href="/NewEvent.html">Create Event</a>
            </li>
          </ul>
        </div>
      </div>
      <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
          <h1>New Event</h1>
          <hr />
          <form>
            <fieldset>
              <label for="eventName">Event Name:</label>
              <input id="eventName" type="text" placeholder="Name of your event..."/>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
